#cloud-config
hostname: mn00000003
ssh_authorized_keys:
  - ssh-rsa 
rancher:
  password: multinode
  system_docker:
    selinux_enabled: true
  docker:
    selinux_enabled: true
  autologin: tty0
  console: debian
  services:
    ctop:
      name: ctop
      image: quay.io/vektorlab/ctop:latest
      restart: always
      stdin_open: true
      tty: true
      volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    portainer:
      name: portainer
      image: portainer/portainer
      privileged: true
      restart: always
      tty: true
      volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/local/portainer:/root/data
      command: -d /root/data
      ports: 
      - 9000:9000
    tor: # docker run --name tor -it -p 8118:8118 -p 9050:9050 -d -v /var/local/tor/etc:/etc -v /var/local/tor/var/lib/tor:/var/lib/tor -e TORUSER=root dperson/torproxy -b 100
      name: tor
      image: dperson/torproxy
      privileged: false
      restart: always
      tty: true
      command: -b 100
      ports:
      - 8118:8188
      - 9050:9050
